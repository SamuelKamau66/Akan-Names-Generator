<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" type="text/css" href="css/akan.css">
  </head>
  <body>
    <div class="header">
       <h1>Akan Name Generator</h1>
       <p>In many parts of Ghana, and elsewhere in West Africa, a personâ€™s name is determined by the day of
          the week on which she/he was born. Enter your birthdate and gender below to know your Akan name based
          on your day of birth </p>
    </div>
    <div class="container">
      <div class="form">
        <div class="jumbotron">
          <div>
            <label>Month</label><br>
            <input type="text" id="month" placeholder="Month in number" required><br><br>
            <label>Day</label><br>
            <input type="text" id="day" placeholder="Day in number" required><br><br>
            <label>Year</label><br>
            <input type="text" id="year" placeholder="Year in number" required><br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" id="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br><br>
            <input type="submit" value="Submit" onclick="submit()">
          </div>
        <p id="display"></p>
      </div>
    </div>

    <script src="js/akan.js"></script>
  </body>
</html>
